<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Cheng - Architecture & Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... previous styles remain the same until .letter ... */

        .letter {
            font-size: 4rem;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 500;
            opacity: 0;
            position: relative;
            display: inline-block;
        }

        @keyframes randomEntry {
            0% {
                transform: translate(var(--startX), var(--startY)) rotate(var(--startRotate));
                opacity: 0;
            }
            70% {
                transform: translate(0, 0) rotate(var(--midRotate));
                opacity: 1;
            }
            85% {
                transform: translate(0, 0) rotate(var(--endRotate));
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) rotate(0);
                opacity: 1;
            }
        }

        /* ... rest of your previous styles ... */
    </style>
</head>
<body>
    <div class="intro">
        <div class="intro-name">
            <div class="name-part">
                <span class="letter" data-letter="A">A</span>
                <span class="letter" data-letter="M">M</span>
                <span class="letter" data-letter="B">B</span>
                <span class="letter" data-letter="E">E</span>
                <span class="letter" data-letter="R">R</span>
            </div>
            <div class="name-part">
                <span class="letter" data-letter="C">C</span>
                <span class="letter" data-letter="H">H</span>
                <span class="letter" data-letter="E">E</span>
                <span class="letter" data-letter="N">N</span>
                <span class="letter" data-letter="G">G</span>
            </div>
        </div>
    </div>
    <!-- ... rest of your previous HTML ... -->

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomStartPosition() {
            const positions = [
                { x: -100, y: -100 }, // top-left
                { x: 0, y: -100 },    // top
                { x: 100, y: -100 },  // top-right
                { x: 100, y: 0 },     // right
                { x: 100, y: 100 },   // bottom-right
                { x: 0, y: 100 },     // bottom
                { x: -100, y: 100 },  // bottom-left
                { x: -100, y: 0 }     // left
            ];
            return positions[Math.floor(Math.random() * positions.length)];
        }

        function initializeLetterAnimations() {
            const letters = document.querySelectorAll('.letter');
            
            letters.forEach((letter, index) => {
                // Get random start position
                const startPos = getRandomStartPosition();
                
                // Generate random rotations
                const startRotate = getRandomInt(-360, 360);
                const midRotate = getRandomInt(-45, 45);
                const endRotate = getRandomInt(-20, 20);
                
                // Set custom properties for the animation
                letter.style.setProperty('--startX', `${startPos.x}vw`);
                letter.style.setProperty('--startY', `${startPos.y}vh`);
                letter.style.setProperty('--startRotate', `${startRotate}deg`);
                letter.style.setProperty('--midRotate', `${midRotate}deg`);
                letter.style.setProperty('--endRotate', `${endRotate}deg`);

                // Set animation with random delay
                letter.style.animation = `randomEntry 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) ${index * 0.4}s forwards`;
            });
        }

        // Initialize animations when page loads
        window.addEventListener('load', function() {
            initializeLetterAnimations();
            
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 5000);
        });

        // Reinitialize animations when page is refreshed
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('shouldAnimate', 'true');
        });

        // Optional: Add click handler to replay animation
        document.querySelector('.intro').addEventListener('click', function() {
            initializeLetterAnimations();
        });
    </script>
</body>
</html>
