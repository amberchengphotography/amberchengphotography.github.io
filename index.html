<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Cheng - Architecture & Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
            cursor: pointer;
        }

        .left {
            background-color: #f5f5f5;
        }

        .right {
            background-color: #e5e5e5;
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h2 {
            font-size: 2.5rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }

        .split-title {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .second-line {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .view-text {
            font-size: 1rem;
            color: #666;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .half:hover {
            flex: 1.2;
        }

        .left:hover {
            background-color: #ebebeb;
        }

        .right:hover {
            background-color: #dbdbdb;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            opacity: 0;
            transition: all 0.5s ease;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
        }

        .footer p {
            color: #333;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 5px;
            pointer-events: auto;
        }

        .footer a:hover {
            color: #666;
        }

        .footer-left {
            right: 2rem;
            transform: translateX(50px);
        }

        .footer-right {
            left: 2rem;
            transform: translateX(-50px);
        }

        .left:hover .footer-left {
            opacity: 1;
            transform: translateX(0);
        }

        .right:hover .footer-right {
            opacity: 1;
            transform: translateX(0);
        }

        .instagram-icon {
            font-size: 0.8rem;
            margin-right: 3px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .half {
                height: 50vh;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="half left">
            <div class="content">
                <h2>Architecture</h2>
                <a href="architecture.html" class="view-text">View Portfolio →</a>
            </div>
            <div class="footer footer-left">
                <p>
                    Amber Cheng | Instagram: 
                    <a href="https://www.instagram.com/2_am.ber/" target="_blank">
                        <i class="fab fa-instagram instagram-icon"></i>@2_am.ber
                    </a>
                    <a href="https://www.instagram.com/a.rcheng/" target="_blank">
                        <i class="fab fa-instagram instagram-icon"></i>@a.rcheng
                    </a>
                </p>
            </div>
        </div>
        <div class="half right">
            <div class="content">
                <div class="split-title">
                    <h2>Photography</h2>
                    <div class="second-line">
                        <h2 style="margin-bottom: 0;">&</h2>
                        <h2 style="margin-bottom: 0;">Videography</h2>
                    </div>
                </div>
                <a href="media.html" class="view-text">View Portfolio →</a>
            </div>
            <div class="footer footer-right">
                <p>
                    Amber Cheng | Instagram: 
                    <a href="https://www.instagram.com/2_am.ber/" target="_blank">
                        <i class="fab fa-instagram instagram-icon"></i>@2_am.ber
                    </a>
                    <a href="https://www.instagram.com/a.rcheng/" target="_blank">
                        <i class="fab fa-instagram instagram-icon"></i>@a.rcheng
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
