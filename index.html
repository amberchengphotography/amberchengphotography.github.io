<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Cheng - Architecture & Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
            cursor: pointer;
        }

        .left {
            background-color: #f5f5f5;
        }

        .right {
            background-color: #e5e5e5;
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h2 {
            font-size: 2.5rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }

        .view-text {
            font-size: 1rem;
            color: #666;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .half:hover {
            flex: 1.2;
        }

        .left:hover {
            background-color: #ebebeb;
        }

        .right:hover {
            background-color: #dbdbdb;
        }

        .half a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .footer p {
            color: #333;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .half {
                height: 50vh;
            }
            
            h2 {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="half left">
            <a href="architecture.html"></a>
            <div class="content">
                <h2>Architecture</h2>
                <p class="view-text">View Portfolio →</p>
            </div>
        </div>
        <div class="half right">
            <a href="media.html"></a>
            <div class="content">
                <h2>Photography & Videography</h2>
                <p class="view-text">View Portfolio →</p>
            </div>
        </div>
        <footer class="footer">
            <p>© Amber Cheng</p>
        </footer>
    </div>
</body>
</html>
