<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Cheng - Architecture & Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... previous basic styles remain the same ... */
        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #1a1a1a;
            transition: background-color 1s ease;
        }

        body.loaded {
            background-color: #f5f5f5;
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            z-index: 1000;
            animation: fadeOut 1s ease 4.5s forwards;
        }

        .intro-name {
            display: flex;
            gap: 2rem;
            position: relative;
        }

        .intro-word {
            display: inline-block;
            overflow: visible;
            position: absolute;
        }

        .intro-word.first {
            transform-origin: center;
            animation: dropFirst 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .intro-word.second {
            transform-origin: center;
            animation: dropSecond 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        }

        .intro-text {
            font-size: 4rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 12px;
            font-weight: 200;
            white-space: nowrap;
        }

        @keyframes dropFirst {
            0% {
                transform: translate(-100vw, -100vh) rotate(-45deg);
                opacity: 0;
            }
            60% {
                transform: translate(-2rem, 0) rotate(-10deg);
                opacity: 1;
            }
            100% {
                transform: translate(-2rem, 0) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes dropSecond {
            0% {
                transform: translate(100vw, -100vh) rotate(45deg);
                opacity: 0;
            }
            60% {
                transform: translate(2rem, 0) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: translate(2rem, 0) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            opacity: 0;
            animation: revealContent 1.5s ease 5s forwards;
        }

        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.8s ease;
            position: relative;
            cursor: pointer;
            transform: scaleX(0);
        }

        .left {
            background-color: #f5f5f5;
            transform-origin: left;
            animation: revealLeft 1.2s ease 5.2s forwards;
        }

        .right {
            background-color: #e5e5e5;
            transform-origin: right;
            animation: revealRight 1.2s ease 5.2s forwards;
        }

        @keyframes revealContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes revealLeft {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes revealRight {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        /* ... rest of your previous styles remain the same ... */
    </style>
</head>
<body>
    <div class="intro">
        <div class="intro-name">
            <div class="intro-word first">
                <h1 class="intro-text">Amber</h1>
            </div>
            <div class="intro-word second">
                <h1 class="intro-text">Cheng</h1>
            </div>
        </div>
    </div>
    <!-- ... rest of your previous HTML remains the same ... -->
</body>
<script>
    window.addEventListener('load', function() {
        setTimeout(function() {
            document.body.classList.add('loaded');
        }, 4500);
    });
</script>
</html>
