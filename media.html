<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Portfolio - Amber Cheng</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .credential-container {
            margin-bottom: 3rem;
        }
        
        .credential-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #f5f5f5;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .credential-item:hover {
            transform: translateX(5px);
        }

        .credential-text {
            flex: 1;
            font-size: 1.1rem;
            color: #333;
            line-height: 1.4;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .social-icon {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #666;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 1rem 0;
        }

        .video-item {
            width: 100%;
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.02);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <div class="header">
            <h1>Media Portfolio</h1>
            <a href="index.html" class="home-link">‚Üê Home</a>
        </div>
        <div class="media-split">
            <div class="media-half">
                <h2 class="section-title">Photography</h2>
                <div class="photo-gallery">
                    <!-- Add your photos here -->
                </div>
            </div>
            <div class="media-half">
                <h2 class="section-title">Videography</h2>
                <div class="credential-container">
                    <div class="credential-item">
                        <div class="credential-text">
                            University of California, Berkeley Cal Women's Gymnastics Team Videographer
                        </div>
                        <div class="social-links">
                            <a href="https://twitter.com/CalWGym" target="_blank" class="social-icon">
                                <i class="fab fa-x-twitter"></i>
                            </a>
                            <a href="https://www.instagram.com/calwgym/" target="_blank" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                    <div class="credential-item">
                        <div class="credential-text">
                            University of California, Berkeley Architecture Department Videographer
                        </div>
                        <div class="social-links">
                            <a href="https://www.instagram.com/ucberkeleyarch/" target="_blank" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="video-grid">
                    <!-- Example of how to embed Instagram posts -->
                    <div class="video-item">
                        <blockquote class="instagram-media" data-instgrm-permalink="INSTAGRAM_POST_URL_1">
                        </blockquote>
                    </div>
                    <div class="video-item">
                        <blockquote class="instagram-media" data-instgrm-permalink="INSTAGRAM_POST_URL_2">
                        </blockquote>
                    </div>
                    <!-- Example of how to embed Twitter posts -->
                    <div class="video-item">
                        <blockquote class="twitter-tweet">
                            <a href="TWITTER_POST_URL_1"></a>
                        </blockquote>
                    </div>
                    <!-- Add more video items as needed -->
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts for social media embeds -->
    <script async src="//www.instagram.com/embed.js"></script>
    <script async src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
